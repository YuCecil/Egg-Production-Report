        <button onclick="showHome()"

    <script>
        // ---------------------------------------------------------
        // é‡è¦è¨­å®šï¼šè«‹å¡«å…¥ GAS éƒ¨ç½²å¾Œçš„ Web App URL
        // ---------------------------------------------------------
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzVzi0amrIADXJ-i_We8_de75TPbXJLH-fSynLQuVHk-m14LFfWVeY14pWoGnlRZW6C/exec";

        // ---------------------------------------------------------
        // è¦–åœ–èˆ‡å·¥å…·å‡½æ•¸
        // ---------------------------------------------------------
        function showHome() {
            document.getElementById('view-home').classList.remove('hidden');
            document.getElementById('view-detail').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function showDetail(sectionIndex) {
            const section = window.currentData.sections[sectionIndex];
            renderDetailContent(section);
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-detail').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function formatNumber(num) {
            if (num === "-" || num === null || num === undefined) return "-";
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getRateColor(rate) {
            if (rate === "-" || rate === null) return 'text-slate-500';
            if (rate >= 80) return 'text-blue-600';
            return 'text-slate-500';
        }

        function refreshData() {
            const currentDate = document.getElementById('date-picker').value;
            // é»æ“Šé‡æ–°æ•´ç†æŒ‰éˆ•æ™‚ï¼Œæ¸…é™¤è©²æ—¥æœŸçš„å¿«å–
            clearCache(currentDate);
            handleDateChange(currentDate);
        }

        function changeDate(offset) {
            const datePicker = document.getElementById('date-picker');
            if (!datePicker.value) return;

            const currentDate = new Date(datePicker.value);
            currentDate.setDate(currentDate.getDate() + offset);

            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const day = String(currentDate.getDate()).padStart(2, '0');
            const newDateStr = `${year}-${month}-${day}`;

            datePicker.value = newDateStr;
            handleDateChange(newDateStr);
        }

        function getTodayString() {
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ---------------------------------------------------------
        // å¿«å–æ©Ÿåˆ¶ (æ–°å¢)
        // ---------------------------------------------------------
        function getCache(dateStr) {
            const key = 'farm_report_' + dateStr;
            const cached = sessionStorage.getItem(key);
            if (cached) {
                return JSON.parse(cached);
            }
            return null;
        }

        function setCache(dateStr, data) {
            const key = 'farm_report_' + dateStr;
            try {
                sessionStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.warn('Cache storage full or disabled');
            }
        }

        function clearCache(dateStr) {
            const key = 'farm_report_' + dateStr;
            sessionStorage.removeItem(key);
        }

        // ---------------------------------------------------------
        // è³‡æ–™è®€å–èˆ‡è¼‰å…¥å‹•ç•« (æ”¹ç‚º Fetch API)
        // ---------------------------------------------------------
        function handleDateChange(dateStr) {
            // 1. è®“ä¸‹åŠéƒ¨ (å€åŸŸåˆ—è¡¨) é¡¯ç¤ºå¤§è½‰åœˆåœˆ
            document.getElementById('zone-cards-container').innerHTML = `
                <div class="text-center py-10 text-slate-400">
                    <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>è³‡æ–™è®€å–ä¸­...</p>
                </div>
            `;

            // 2. è®“ä¸ŠåŠéƒ¨æ‰€æœ‰æ ¸å¿ƒæ•¸æ“šä¹Ÿè®Šæˆè½‰åœˆåœˆ (é¿å…é¡¯ç¤ºèˆŠè³‡æ–™)
            const loadingIcon = '<i class="fa-solid fa-spinner fa-spin text-slate-300 text-base"></i>';
            const idsToReset = [
                'total-harvest',      // ç¸½ç”¢é‡
                'total-income',       // é ä¼°ç‡Ÿæ”¶
                'price-per-box',      // ç”¢åœ°åƒ¹
                'total-chickens',     // é›éš»ç¸½æ•¸
                'total-death-change', // æ­»äº¡è®Šå‹•
                'total-watery',       // æ°´è›‹
                'total-broken'        // ç ´è›‹
            ];

            idsToReset.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.innerHTML = loadingIcon;
                    if (id === 'total-death-change') el.className = "ml-2";
                }
            });

            // 3. å‘¼å«è³‡æ–™è¼‰å…¥
            loadData(dateStr);
        }

        function loadData(dateStr) {
            // A. å…ˆæª¢æŸ¥å‰ç«¯å¿«å–
            const cachedData = getCache(dateStr);
            if (cachedData) {
                console.log("ä½¿ç”¨å‰ç«¯å¿«å–è³‡æ–™:", cachedData);
                renderDashboard(cachedData);
                return;
            }

            // B. è‹¥ç„¡å¿«å–ï¼Œå‰‡å‘¼å«å¾Œç«¯
            if (GAS_API_URL === "æ‚¨çš„GASç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€(è«‹å¡«å…¥)") {
                alert("è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®š GAS_API_URLï¼");
                return;
            }

            const requestDate = dateStr;
            const url = `${GAS_API_URL}?date=${dateStr}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // é˜²å‘†æª¢æŸ¥ï¼šç¢ºèªå›å‚³è³‡æ–™æ˜¯å¦ç­‰æ–¼ç•¶ä¸‹é¸æ“‡å™¨çš„æ—¥æœŸ
                    const currentPickerValue = document.getElementById('date-picker').value;

                    if (requestDate !== currentPickerValue) {
                        console.warn(`æ¨æ£„éæœŸè³‡æ–™: è«‹æ±‚=${requestDate}, ç›®å‰ç•«é¢=${currentPickerValue}`);
                        return; // é€™æ˜¯èˆŠè³‡æ–™ï¼Œä¸è¦æ¸²æŸ“
                    }

                    if (data.error) {
                        alert("å¾Œç«¯éŒ¯èª¤: " + data.error);
                        return;
                    }

                    console.log("æ”¶åˆ°å¾Œç«¯è³‡æ–™:", data);

                    // å¯«å…¥å‰ç«¯å¿«å–
                    setCache(dateStr, data);

                    renderDashboard(data);
                })
                .catch(error => {
                    alert("é€£ç·šå¤±æ•—: " + error.message);
                });
        }

        // ---------------------------------------------------------
        // æ¸²æŸ“ä¸»ç•«é¢
        // ---------------------------------------------------------
        function renderDashboard(data) {
            window.currentData = data;
            document.getElementById('user-badge').textContent = data.user;

            document.getElementById('total-harvest').textContent = formatNumber(data.summary.totalHarvest);
            document.getElementById('total-income').textContent = formatNumber(data.summary.expectedIncome);
            document.getElementById('price-per-box').textContent = data.summary.pricePerBox === "-" ? "-" : `$${data.summary.pricePerBox}`;
            document.getElementById('total-chickens').textContent = formatNumber(data.summary.totalChickens);

            document.getElementById('total-watery').textContent = formatNumber(data.summary.totalWatery);
            document.getElementById('total-broken').textContent = formatNumber(data.summary.totalBroken);

            const deathCount = data.summary.totalDeath;
            const deathEl = document.getElementById('total-death-change');
            if (deathCount > 0) {
                deathEl.textContent = `(-${deathCount})`;
                deathEl.className = "text-base font-bold text-rose-500 ml-2";
            } else {
                deathEl.textContent = `(-0)`;
                deathEl.className = "text-base font-bold text-slate-300 ml-2";
            }

            const zoneContainer = document.getElementById('zone-cards-container');
            zoneContainer.innerHTML = '';

            if (!data.sections || data.sections.length === 0) {
                zoneContainer.innerHTML = `
                    <div class="text-center py-10 text-slate-400 bg-slate-100 rounded-xl border border-dashed border-slate-300">
                        <i class="fa-solid fa-folder-open text-4xl mb-3 text-slate-300"></i>
                        <p class="font-bold text-lg">è©²æ—¥æœŸå°šç„¡ç´€éŒ„</p>
                        <p class="text-sm mt-1">è«‹é¸æ“‡å…¶ä»–æ—¥æœŸ</p>
                    </div>
                `;
                // ç„¡è³‡æ–™æ™‚ï¼Œæ•¸å­—æ­¸é›¶
                document.getElementById('total-harvest').textContent = "0";
                document.getElementById('total-watery').textContent = "0";
                document.getElementById('total-broken').textContent = "0";
                return;
            }

            data.sections.forEach((section, index) => {
                const sectionHarvest = section.rows.reduce((sum, row) => sum + (typeof row.harvest === 'number' ? row.harvest : 0), 0);
                const sectionDeath = section.rows.reduce((sum, row) => sum + (typeof row.death === 'number' ? row.death : 0), 0);
                const hasDeath = sectionDeath > 0;
                const deathText = hasDeath ? `(-${sectionDeath})` : '';
                const deathClass = hasDeath ? 'text-rose-500' : 'text-slate-300';

                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-sm p-5 border-l-4 border-blue-500 active-scale cursor-pointer flex justify-between items-center relative`;
                card.onclick = () => showDetail(index);

                card.innerHTML = `
                    <div class="z-10 flex items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center mr-4 text-blue-500">
                            <i class="fa-solid fa-warehouse text-xl"></i>
                        </div>
                        <div>
                            <div class="flex items-center">
                                <h3 class="text-xl font-black text-slate-800 mr-2">${section.name}</h3>
                                <span class="text-sm font-bold ${deathClass}">${deathText}</span>
                            </div>
                            <div class="text-sm text-slate-400 font-bold mt-0.5">${section.subtext}</div>
                        </div>
                    </div>
                    <div class="z-10 text-right pr-2">
                        <div class="flex items-baseline justify-end">
                            <span class="text-4xl font-black text-blue-800">${sectionHarvest}</span>
                            <span class="text-sm text-blue-400 font-bold ml-1">ç®±</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-200 text-lg absolute right-3"></i>
                `;
                zoneContainer.appendChild(card);
            });
        }

        // ---------------------------------------------------------
        // æ¸²æŸ“è©³ç´°é 
        // ---------------------------------------------------------
        function renderDetailContent(section) {
            document.getElementById('detail-title').textContent = section.name;
            document.getElementById('detail-subtitle').textContent = section.subtext;
            const sectionHarvest = section.rows.reduce((sum, row) => sum + (typeof row.harvest === 'number' ? row.harvest : 0), 0);
            document.getElementById('detail-harvest').textContent = sectionHarvest;

            const container = document.getElementById('detail-content');
            container.innerHTML = '';

            let currentBatchDays = null;
            let currentBatchRows = [];

            const renderBatch = () => {
                if (currentBatchRows.length === 0) return;
                const batchHarvest = currentBatchRows.reduce((s, r) => s + (typeof r.harvest === 'number' ? r.harvest : 0), 0);
                const days = currentBatchRows[0].days;
                const weeks = currentBatchRows[0].weeks;

                let totalChickens = 0;
                let weightedRateSum = 0;
                let validDataCount = 0;

                currentBatchRows.forEach(r => {
                    if (typeof r.chickens === 'number' && typeof r.rate === 'number') {
                        totalChickens += r.chickens;
                        weightedRateSum += (r.rate * r.chickens);
                        validDataCount++;
                    }
                });

                let batchAvgRate = "-";
                if (validDataCount > 0 && totalChickens > 0) {
                    batchAvgRate = (weightedRateSum / totalChickens).toFixed(1);
                }

                const batchRateColor = getRateColor(batchAvgRate === "-" ? "-" : parseFloat(batchAvgRate));
                const rateDisplay = batchAvgRate === "-" ? "-" : `${batchAvgRate}%`;
                const dateText = (days === "-" || days === null) ? "é›é½¡æœªçŸ¥" : `${weeks}é€± (${days}å¤©)`;

                const batchEl = document.createElement('div');
                batchEl.className = 'bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden';
                batchEl.innerHTML = `
                    <div class="bg-slate-800 text-white px-4 py-3 border-b border-slate-700 flex justify-between items-center">
                        <div class="flex items-center">
                            <span class="font-bold text-base">${dateText}</span>
                            <span class="mx-2 text-slate-500">|</span>
                            <span class="text-sm text-slate-300">
                                å¹³å‡ç”¢è›‹ <span class="${batchRateColor.replace('text-', 'text-')} font-bold">${rateDisplay}</span>
                            </span>
                        </div>
                        <div class="text-sm font-bold bg-slate-700 px-3 py-1 rounded">å…± ${batchHarvest} ç®±</div>
                    </div>
                `;

                currentBatchRows.forEach((row, idx) => {
                    const rowBg = idx % 2 === 0 ? 'bg-white' : 'bg-slate-50';
                    const borderClass = idx === currentBatchRows.length - 1 ? '' : 'border-b border-slate-100';
                    const rateColorClass = getRateColor(row.rate);
                    const deathDisplay = (typeof row.death === 'number' && row.death > 0) ? `<span class="text-rose-500 font-bold text-base">(-${row.death})</span>` : '';
                    const rowRateDisplay = row.rate === "-" ? "-" : `${row.rate}%`;

                    const rowDiv = document.createElement('div');
                    rowDiv.className = `p-5 ${rowBg} ${borderClass}`;
                    rowDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div class="w-1/3">
                                <div class="text-2xl font-black text-slate-700">${row.name}</div>
                                <div class="mt-1">${deathDisplay}</div>
                            </div>
                            <div class="w-1/3 text-center border-l border-r border-slate-100">
                                <div class="text-xs text-slate-400 font-bold uppercase mb-0.5">Rate</div>
                                <div class="text-xl font-black ${rateColorClass}">${rowRateDisplay}</div>
                            </div>
                            <div class="w-1/3 text-right">
                                <div class="text-4xl font-black text-blue-800">${row.harvest}</div>
                                <div class="text-sm text-blue-300 font-bold">ç®±</div>
                            </div>
                        </div>
                    `;
                    batchEl.appendChild(rowDiv);
                });
                container.appendChild(batchEl);
            };

            if (section.rows.length > 0) {
                currentBatchDays = section.rows[0].days;
            }
            section.rows.forEach(row => {
                if (row.days !== currentBatchDays) {
                    renderBatch();
                    currentBatchRows = [];
                    currentBatchDays = row.days;
                }
                currentBatchRows.push(row);
            });
            renderBatch();
        }

        // ---------------------------------------------------------
        // å•Ÿå‹•é‚è¼¯

        window.onload = function () {
            const todayStr = getTodayString();
            document.getElementById('date-picker').value = todayStr;
            handleDateChange(todayStr); // å•Ÿå‹•æ™‚ä¹Ÿä½¿ç”¨æœ‰å‹•ç•«çš„è¼‰å…¥
        };
    </script>
